<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>projeto 1</title>
</head>
<body>
    <h1>Formulário de Inscrição</h1>

    <form>
    
    <label for="nome">Nome:</label><br>
    <input type="text" name="nome" id="nome"><br><br>

    <label for="email">Email:</label><br>
    <input type="email" name="email" id="email"><br><br>

    <label for="whatsapp">Whatsapp:</label><br>
    <input type="number" name="whatsapp" id="whatsapp"><br><br>
    
    <label for="area">Área de atuação</label><br>

    <input type="radio" name="area" id="desenvolvimento">
    <label for="desenvolvimento">Desenvolvimento</label>

    <input type="radio" name="area" id="qualityAssurance">
    <label for="qualityAssurance">Quality Assurance (QA)</label>

    <input type="radio" name="area" id="analiseDados">
    <label for="analiseDados">Análise de dados</label>

    <input type="radio" name="area" id="infraestrutura">
    <label for="infraestrutura">Infraestrutura</label><br><br>
    
    <label for="obs">Observações</label><br>
    <textarea name="obs" id="obs"></textarea><br><br>

    <input type="checkbox" name="check" id="check">
    <label for="check">Desejo receber novidades e ofertar por email</label><br>
    <input type="submit" name="sub" id="sub" value="Enviar">
    </form>

</body>
</html>
